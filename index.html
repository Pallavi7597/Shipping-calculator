<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="shipping-icon.png" alt="Shipping Icon" class="shipping-icon">
        <h1 class="heading">Shipping Rates Calculator</h1>
        <form id="shippingForm">
            <label for="weight">Package Weight (in kg):</label>
            <input type="number" id="weight" step="0.1" placeholder="Enter weight" required>
            <label for="country">Destination Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" placeholder="Enter pin code" required>
            <label for="shipmentValue">Shipment Value ($):</label>
            <input type="number" id="shipmentValue" step="0.01" placeholder="Enter shipment value" required>
            <button type="button" onclick="calculateShipping()">Calculate</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
