<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="shipping-icon.png" alt="Shipping Icon" class="shipping-icon">
        <h1 class="heading">Shipping Rates Calculator</h1>
        <form id="shippingForm">
            <label for="weight">Package Weight (in kg):</label>
            <input type="number" id="weight" step="1.0" placeholder="Enter weight" required>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
            </select>
            <label for="pickup">Pickup Pincode:</label>
            <input type="text" id="pickup" placeholder="Enter pickup pincode"> 
            <label for="delivery">Delivery Pincode:</label>
            <input type="text" id="delivery" placeholder="Enter delivery pincode">
            <label for="distance">Distance (in km):</label>
            <input type="number" id="distance" placeholder="Enter distance">
            <label for="shipmentValue">Shipment Value:</label>
            <input type="number" id="shipmentValue" placeholder="Enter shipment value">
            <button type="button" onclick="calculateShipmentCost()">Calculate</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
